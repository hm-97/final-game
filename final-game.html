<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="final-game.css">
    <title>DOM-rock-paper-game</title>
</head>

<body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick="
       game(playermove = 'rock')
    " class="move-button">
        <img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
        game(playermove = 'paper')
    " class="move-button">
        <img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
        game(playermove = 'scissors')
    " class="move-button">
        <img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-results result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.win = 0
        score.losses = 0
        score.ties = 0
        scorefun();
    " class="reset-score-button">Reset Score</button>

    <script src="final-game.js"></script>
</body>

</html>
